<div *ngIf="loading.isLoading | async" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center block p-0">
    <div class="fixed inset-0 bg-gray-400 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden inline-block align-middle h-screen" aria-hidden="true">&#8203;</span>
     <div class="inline-block align-bottom bg-transparent rounded-lg text-left overflow-hidden transform transition-all my-8 align-middle max-w-lg w-full">


      <div class="max-w-3xl center flex justify-center ml-auto mr-auto mt-6">

        <button type="button" class="bg-blue-600 cursor-not-allowed rounded-lg flex block text-white py-6 px-3 font-bold" disabled>
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading
        </button>
      </div>
    </div>
  </div>
</div>
