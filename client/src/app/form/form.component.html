<div *ngIf="getFormState()" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center block p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden inline-block align-middle h-screen" aria-hidden="true">&#8203;</span>
     <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all my-8 align-middle max-w-lg w-full">

      <!-- close button -->
      <div class="flex items-end justify-end">
        <svg class="h-8 w-8 cursor-pointer justify-end">
          <image (click)="onClose()" class="h-8 w-8" xlink:href="assets/img/close.svg"/>
        </svg>
      </div>

      <div class="max-w-3xl center flex justify-center ml-auto mr-auto mt-6">

        <!-- start of form -->

        <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
          <div class="flex flex-col">
            <div class="mb-2">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Product name
              </label>
              <input required formControlName="name" class="shadow apPpearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline" type="text">
            </div>
      
            <div class="mb-2">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Stock
              </label>
              <div class="flex ustify-items-center items-center">
                <input required type="number" onkeydown="return event.keyCode !== 69" formControlName="stock" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:shadow-outline">
                <svg class="h-5 w-5 -ml-16 mr-2 cursor-pointer">       
                  <image (click)="null" class="h-5 w-5" xlink:href="assets/img/add.svg"/>    
                </svg>
                <svg (click)="null" class="h-5 w-5 cursor-pointer">       
                  <image class="h-5 w-5" xlink:href="assets/img/remove.svg"/>    
                </svg>
              </div>
            </div>
      
            <div class="mb-2">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Price
              </label>
              <input required type="number" onkeydown="return event.keyCode !== 69" formControlName="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline">
            </div>
      
            <div class="mb-2">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Image
              </label>
              <input (change)="setImage($event)" type="file" class="appearance-none border-none rounded w-full py-2  text-gray-700 leading-tight focus:shadow-outline">
            </div>
      
            <div class="mb-2">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Category
              </label>
              <input required formControlName="category" list="product-categories" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline" type="text">
      
              <datalist id="product-categories">
                <option value="Fruits">
                <option value="Legumes">
                <option value="Viande">
                <option value="Poisson">
                <option value="Hygiène">
                <option value="Boissons">
                <option value="Entretien">
                <option value="High-Tech">
                <option value="Surgelés">
              </datalist>
            </div>
      
            <div class="mb-4">
              <label class="block text-gray-800 text-md font-bold mb-2">
                Description
              </label>
              <textarea required formControlName="description" class="h-36 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline" type="text"></textarea>
            </div>

            <div class="mb-6 self-center">
              <button *ngIf="!myForm.valid; else elseBlock" type="submit" disabled class="bg-gray-400 text-white font-bold py-2 px-4 border-b-4 border-gray-500 rounded cursor-not-allowed">
                Create
              </button>
              <ng-template #elseBlock>
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
                  Create
                </button>
              </ng-template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
